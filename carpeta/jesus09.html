        .personaje {
            width: 400px;

            box-shadow: 0 5px 5px black;

            overflow: hidden;
            border-radius: 5px;
            display: flex;
            flex-direction: column;

        }
        .personaje img{

        .personaje-info{
            color: rgb(11, 44, 33);

            justify-content: space-between;

            padding: 15px 15px 15px;
            letter-spacing: 8px;
        }
        .personaje-info h3{
            color: black;
            margin-top: 0;

        }
        .personaje-info h1{
            color: var(--secundary-color);
            margin-top: 0;
        }
       
        .descripcion{
            background-color: #88e23b;
            padding: 2rem;
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            max-height: 100%;
            transform: translateY(101%);
            overflow-y: auto;
            transition: transform 0.3s ease-in;
        }
        .personaje:hover .descripcion {
            transform: translateY(0);
        }
    </style>


  
<header>
    <form id="form">
        <img src="logo.jpg.png" alt="logo" style="width: 200px" height="150px">

        <input type="text" id="search" class="search" placeholder="Busca tu personaje">
    </form>
</header>
<main id="main"></main>

<script>
    const API_URL1 = 'https://hp-api.onrender.com/api/characters';
    const API_URL2 = 'https://rickandmortyapi.com/api/character';

    const main = document.getElementById('main');
    const form = document.getElementById('form');
    const search = document.getElementById('search');

    getAllCharacters();

    async function getAllCharacters(url){
        const [rickRes, hpRes] = await Promise.all([
       fetch(API_URL2).then(res => res.json()),
       fetch(API_URL1).then(res => res.json())
    ]);

        const rickChars = rickRes.results || [];
        const hpChars = hpRes || [];

        showCharacters([...rickChars, ...hpChars]);
    }
    function showCharacters(characters){
        main.innerHTML = '';
        characters.forEach((char) => {


            const {id, name, image, species, gender,  house, actor, yearOfBirth, status, origin, location, type, alive, dateOfBirth, episode } = char;
            const charElements = document.createElement('div');
            charElements.classList.add('personaje');
            charElements.innerHTML = `
            <img src = "${image}" alt="${name}">
            <div class="personaje-info"> 
                <h1>${name}</h1>
                <h3>${gender}</h3>
               <br>
               ${species}
                    </div>
                    <div class = "descripcion">
                        <h3>Descripci√≥n</h3>
                        <p><strong>Vivo:</strong> ${alive || status || ""}</p>
                        <p><strong>Lugar:</strong> ${house || location.name}</p>
                        <p>${actor || origin.name}</p>
                        <p>${yearOfBirth || type}</p>
                        <p>${dateOfBirth || episode}</p>



                    </div>`
                main.appendChild(charElements);
        })}
      
            form.addEventListener('submit', (e) => {
                e.preventDefault()
                const searchTerm = search.value.toLowerCase();
                if(searchTerm && searchTerm !== ''){
                    getCharacters(API_URL1 + `?name=${searchTerm}`)
                    search.value='';
                }else{
                    window.location.reload();
                }
            })
</script>
